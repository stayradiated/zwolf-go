version: '3'
services:
  server:
    image: stayradiated/zwolf-go:latest
    restart: unless-stopped
    depends_on:
      - rabbitmq
    links:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3.8.9-alpine
    restart: unless-stopped

  signal:
    image: stayradiated/signal-cli-rest-api:latest
    ports:
      - "8080:8080"
    volumes:
      - "./signal-cli-config:/home/.local/share/signal-cli"
